<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>Table Cars</h1>
<table border="4">

    <tr>
        <th>Model</th>
        <th>Engine</th>
        <th>Production Year</th>
    </tr>


    <tr th:each="car : ${count}">
        <td th:utext="${car.getCarModel()}"></td>
        <td th:utext="${car.getEngine()}"></td>
        <td th:utext="${car.getProductionYear()}"></td>
    </tr>


</table>
</body>
</html>
